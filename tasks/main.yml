---
- name: resolve platform specific vars
  include_vars: '{{item}}'
  with_first_found:
    - files:
        - '{{ansible_distribution}}-{{ansible_distribution_release}}.yml'
        - '{{ansible_distribution}}.yml'
        - '{{ansible_os_family}}.yml'
      skip: true
      paths:
        - '{{role_path}}/vars'

- name: download pkg...
  become: yes
  become_user: root
  get_url:
    url: '{{arangodb_pkg_url}}'
    dest: /tmp/{{arangodb_pkg}}
    mode: 0644
